    <!-- Inline simple EXIFR -->
    <script>
        console.log('üîß Loading inline EXIFR...');
        
        // Real EXIF parsing function
        function parseEXIF(dataView) {
            const result = { gps: {}, dateTime: null };
            
            try {
                // Check for JPEG signature
                if (dataView.getUint16(0) !== 0xFFD8) {
                    console.log('‚ùå Not a valid JPEG file');
                    return result;
                }
                
                let offset = 2;
                
                // Find EXIF segment (APP1)
                while (offset < dataView.byteLength - 4) {
                    const marker = dataView.getUint16(offset);
                    
                    if (marker === 0xFFE1) { // APP1 segment
                        const segmentLength = dataView.getUint16(offset + 2);
                        
                        // Check for "Exif\0\0" identifier
                        if (dataView.getUint32(offset + 4) === 0x45786966 && 
                            dataView.getUint16(offset + 8) === 0x0000) {
                            
                            console.log('‚úÖ Found EXIF segment at offset:', offset);
                            
                            const exifOffset = offset + 10;
                            const tiffStart = exifOffset;
                            
                            // Read TIFF header
                            const byteOrder = dataView.getUint16(tiffStart);
                            const isLittleEndian = byteOrder === 0x4949;
                            
                            console.log('üìã Byte order:', isLittleEndian ? 'Little Endian' : 'Big Endian');
                            
                            // Read first IFD offset
                            const firstIFDOffset = readUint32(dataView, tiffStart + 4, isLittleEndian);
                            
                            // Parse IFD entries
                            parseIFD(dataView, tiffStart + firstIFDOffset, tiffStart, isLittleEndian, result);
                            
                            break;
                        }
                    }
                    
                    // Move to next segment
                    if (marker >= 0xFF00) {
                        if (marker === 0xFFDA) break; // Start of scan
                        offset += 2 + dataView.getUint16(offset + 2);
                    } else {
                        offset += 2;
                    }
                }
                
            } catch (error) {
                console.error('‚ùå EXIF parsing error:', error);
            }
            
            return result;
        }
        
        function readUint16(dataView, offset, isLittleEndian) {
            return dataView.getUint16(offset, isLittleEndian);
        }
        
        function readUint32(dataView, offset, isLittleEndian) {
            return dataView.getUint32(offset, isLittleEndian);
        }
        
        function parseIFD(dataView, ifdOffset, tiffStart, isLittleEndian, result) {
            try {
                const entryCount = readUint16(dataView, ifdOffset, isLittleEndian);
                console.log('üìã IFD entries:', entryCount);
                
                for (let i = 0; i < entryCount; i++) {
                    const entryOffset = ifdOffset + 2 + (i * 12);
                    const tag = readUint16(dataView, entryOffset, isLittleEndian);
                    const type = readUint16(dataView, entryOffset + 2, isLittleEndian);
                    const count = readUint32(dataView, entryOffset + 4, isLittleEndian);
                    const valueOffset = readUint32(dataView, entryOffset + 8, isLittleEndian);
                    
                    // DateTime tags
                    if (tag === 0x0132 || tag === 0x9003 || tag === 0x9004) { // DateTime, DateTimeOriginal, DateTimeDigitized
                        if (type === 2 && count === 20) { // ASCII string
                            const dateString = readString(dataView, tiffStart + valueOffset, 19);
                            result.dateTime = dateString;
                            console.log('üìÖ Found DateTime:', dateString);
                        }
                    }
                    
                    // GPS IFD tag
                    if (tag === 0x8825) { // GPS Info IFD
                        console.log('üìç Found GPS IFD at offset:', valueOffset);
                        parseGPSIFD(dataView, tiffStart + valueOffset, tiffStart, isLittleEndian, result);
                    }
                }
            } catch (error) {
                console.error('‚ùå IFD parsing error:', error);
            }
        }
        
        function parseGPSIFD(dataView, gpsIFDOffset, tiffStart, isLittleEndian, result) {
            try {
                const entryCount = readUint16(dataView, gpsIFDOffset, isLittleEndian);
                console.log('üìç GPS entries:', entryCount);
                
                let latRef = null, lat = null, lonRef = null, lon = null;
                
                for (let i = 0; i < entryCount; i++) {
                    const entryOffset = gpsIFDOffset + 2 + (i * 12);
                    const tag = readUint16(dataView, entryOffset, isLittleEndian);
                    const type = readUint16(dataView, entryOffset + 2, isLittleEndian);
                    const count = readUint32(dataView, entryOffset + 4, isLittleEndian);
                    const valueOffset = readUint32(dataView, entryOffset + 8, isLittleEndian);
                    
                    switch (tag) {
                        case 1: // GPSLatitudeRef
                            latRef = String.fromCharCode(dataView.getUint8(entryOffset + 8));
                            break;
                        case 2: // GPSLatitude
                            lat = readRational(dataView, tiffStart + valueOffset, isLittleEndian, 3);
                            break;
                        case 3: // GPSLongitudeRef
                            lonRef = String.fromCharCode(dataView.getUint8(entryOffset + 8));
                            break;
                        case 4: // GPSLongitude
                            lon = readRational(dataView, tiffStart + valueOffset, isLittleEndian, 3);
                            break;
                    }
                }
                
                if (lat && lon) {
                    result.gps.latitude = convertDMSToDD(lat, latRef);
                    result.gps.longitude = convertDMSToDD(lon, lonRef);
                    console.log('‚úÖ GPS coordinates parsed:', result.gps);
                }
                
            } catch (error) {
                console.error('‚ùå GPS parsing error:', error);
            }
        }
        
        function readString(dataView, offset, length) {
            let str = '';
            for (let i = 0; i < length; i++) {
                const char = dataView.getUint8(offset + i);
                if (char === 0) break;
                str += String.fromCharCode(char);
            }
            return str;
        }
        
        function readRational(dataView, offset, isLittleEndian, count) {
            const values = [];
            for (let i = 0; i < count; i++) {
                const num = readUint32(dataView, offset + i * 8, isLittleEndian);
                const den = readUint32(dataView, offset + i * 8 + 4, isLittleEndian);
                values.push(den === 0 ? 0 : num / den);
            }
            return values;
        }
        
        function convertDMSToDD(dms, ref) {
            const [degrees, minutes, seconds] = dms;
            let dd = degrees + minutes / 60 + seconds / 3600;
            if (ref === 'S' || ref === 'W') dd = -dd;
            return dd;
        }
        
        window.exifr = {
            parse: function(file, options = {}) {
                console.log('üîç EXIFR parse called for:', file.name);
                
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        try {
                            const arrayBuffer = e.target.result;
                            const dataView = new DataView(arrayBuffer);
                            const exifData = {};
                            
                            console.log('üìã File loaded, size:', arrayBuffer.byteLength);
                            
                            // Parse real EXIF data
                            console.log('üîß Starting EXIF parsing...');
                            const parsed = parseEXIF(dataView);
                            console.log('üîß EXIF parsing result:', parsed);
                            
                            if (parsed.gps.latitude && parsed.gps.longitude) {
                                exifData.latitude = parsed.gps.latitude;
                                exifData.longitude = parsed.gps.longitude;
                                console.log('üìç Real GPS found:', exifData.latitude, exifData.longitude);
                            } else {
                                console.log('‚ö†Ô∏è No GPS data found in EXIF');
                            }
                            
                            if (parsed.dateTime) {
                                exifData.DateTimeOriginal = parsed.dateTime;
                                console.log('üìÖ Real date found:', exifData.DateTimeOriginal);
                            } else {
                                console.log('‚ö†Ô∏è No date data found in EXIF');
                            }
                            
                            // ÌååÏã±Îêú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏúºÎ©¥ mock Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©
                            if (!exifData.latitude && !exifData.DateTimeOriginal) {
                                console.log('‚ö†Ô∏è No EXIF data found, using mock data for testing');
                                // Mock GPS data for testing
                                exifData.latitude = 37.5665;
                                exifData.longitude = 126.9780;
                                
                                // Mock date data
                                const mockDate = new Date();
                                mockDate.setDate(mockDate.getDate() - 3);
                                exifData.DateTimeOriginal = mockDate.toISOString().replace('T', ' ').slice(0, 19);
                                
                                console.log('üìç Mock GPS added:', exifData.latitude, exifData.longitude);
                                console.log('üìÖ Mock date added:', exifData.DateTimeOriginal);
                            }
                            
                            resolve(exifData);
                            
                        } catch (error) {
                            console.error('‚ùå Error in mock EXIF parsing:', error);
                            resolve(null);
                        }
                    };
                    
                    reader.onerror = function() {
                        reject(new Error('Failed to read file'));
                    };
                    
                    reader.readAsArrayBuffer(file);
                });
            }
        };
        
        console.log('‚úÖ Inline EXIFR loaded');
    </script>
