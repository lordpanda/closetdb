<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
    <script src="{{ url_for('static', filename='js/db.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('send_static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('send_static', filename='css/ootd.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
    <title>closetDB</title>
</head>

<body>


    <section class="header">
        <script>displayGlobalMenu(0);</script>
        <div class="intro">
            <span class="main">OOTD</span>
            <span class="sub">outfit of the day</span>
        </div>
    </section>
    <div id="bg"></div>
    <div class="overlay"></div>
    
    <section class="content narrow" id="ootd_content">
        <!-- Tab Navigation -->
        <div class="tab_navigation">
            <button class="tab_button active" data-tab="log">LOG</button>
            <button class="tab_button" data-tab="view">VIEW</button>
            <button class="tab_button" data-tab="items">ITEMS</button>
        </div>

        <!-- LOG Tab -->
        <div class="tab_content active" id="log_tab">
            <!-- Date Navigation -->
            <div class="date_navigation">
                <button class="nav_button" id="prev_day">◀</button>
                <div class="date_display" id="current_date_display" onclick="showCalendar()"></div>
                <button class="nav_button" id="next_day">▶</button>
            </div>

            <!-- Custom Calendar Modal -->
            <div class="calendar_modal hidden" id="calendar_modal">
                <div class="calendar_content">
                    <div class="calendar_header">
                        <button class="calendar_nav_btn" id="prev_month">‹</button>
                        <span class="calendar_title" id="calendar_title"></span>
                        <button class="calendar_nav_btn" id="next_month">›</button>
                    </div>
                    <div class="calendar_grid" id="calendar_grid"></div>
                    <button class="calendar_close_btn" id="calendar_close">Close</button>
                </div>
            </div>

            <!-- Location Container - ootdLog 방식 -->
            <div class="location_container">
                <div class="info_pill location_pill_clickable" id="location_display" onclick="handleLocationClick()">
                    <span id="location_text">SEOCHO-GU, SEOUL</span>
                </div>
                <input type="text" id="location_input" class="location_input hidden" placeholder="Enter location..." autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
                <div class="hidden" id="location_dropdown"></div>
            </div>

            <!-- Weather Info Row -->
            <div class="info_row">
                <span class="arrow_separator">→</span>
                <div class="info_pill" id="weather_display">SUNNY</div>
                <div class="info_pill" id="precipitation_display">0%</div>
                <div class="info_pill" id="temp_display">16-24</div>
            </div>

            <!-- Search & Items Section -->
            <div class="search_container">
                <input type="text" class="search_input" id="item_search" placeholder="SEARCH">
            </div>
            
            <div class="search_results_container" id="search_results"></div>
            
            <div class="ootd_container" id="pinned_items">
                <!-- Pinned items will be displayed here -->
            </div>

            <input type="file" accept="image/*" id="ootd_image_upload" class="hidden">


        </div>
        <!-- Save Button -->
        <div class="submit_button">
            <button class="button main_button" id="save_ootd_btn">SAVE OOTD</button>
        </div>
        <!-- VIEW Tab -->
        <div class="tab_content" id="view_tab">
            <div class="ootd_history" id="ootd_history">
                <!-- Saved OOTDs will be displayed here -->
            </div>
        </div>

        <!-- ITEMS Tab -->
        <div class="tab_content" id="items_tab">
            <div class="items_grid" id="items_grid">
                <!-- Items from ClosetDB will be displayed here -->
            </div>
        </div>
    </section>

    <!-- EXIFR Library CDN -->
    <script src="https://cdn.jsdelivr.net/npm/exifr/dist/lite.umd.js"></script>
    <script src="{{ url_for('static', filename='js/ootd.js') }}"></script>
</body>
</html>
