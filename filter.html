<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./script.js"> </script>
    <script src="./script/db.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/add.css">
    <link rel="stylesheet" href="./css/filter.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
    <title>Panda Joe Closet</title>
</head>

<body>

    <section class="header">
        <script>displayGlobalMenu(1);</script>
        <div class="intro">
            <span class="main">Filter</span>
            <span class="sub">what you want</span>
        </div>
    </section>
    <div id="bg"></div>
    <div class="overlay"></div>

      

    <section class="content narrow">
        <div class="subheader">
            <h1>category</h1>
        </div>    
        <div class="grid_container_category">
        </div>
        <div class="sub_category" style="display:block;">
            <div class="subheader">
                <h1>length</h1>
            </div>    
            <div class="grid_container_sub_category">
            </div>
            <div class="grid_container_sub_category_2">
            </div>
        </div>
        <script>displayFilterCategoryWithoutEventListener();</script>       
        <script>displayFilterLength();</script>

        <div class="subheader">
            <h1>brand</h1>
        </div>
        
        <div class="brand">
            <div class="brand_autocomplete">
                
            <input type="text" id="brand_search" class="brand_input" name="brand" placeholder=""/>
            <script>    autocomplete(document.getElementById("brand_search"), brandList);</script>
            </div>
        </div>


        <div class="subheader">
            <h1>measurement</h1>
        </div>
        <div class="filter_measurement_container">
                <script>displayMeasurementFilter();</script>
                <div class="filter_measurement">
                </div>
        </div>

        <div class="subheader">

            <h1>composition</h1>
        </div>
        <div class="filter_composition_container">
            <script>displayCompositionFilter();</script>
            <div class="filter_composition">
            </div>
        </div>
    </section>
    <div class="submit_button">
        <button class="generate_script">Apply filters</button>
    </div>
</body>
