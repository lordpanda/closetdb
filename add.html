<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
    <script src="./script.js"> </script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/add.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <title>Panda's' DressRoom</title>
</head>

<body>


    <section class="header">
            <script>displayGlobalMenu(2);</script>
        <div class="intro">
            <span class="main">Add new items</span>
            <span class="sub">to your closet</span>
        </div>
    </section>
    <div id="bg"></div>
    <div class="overlay"></div>
    <section class="content narrow" id="page_add">

            <div class="subheader">
                <div class="text">
                    <h1>images</h1>
                </div>
                
            </div>
            <div class="container_images">
                <div class="add_image clickable">
                    <img src="./src/img/plus.png">
                    <input type="file" class="file_uploader" accept="image/*" required multiple>
                </div>
                <div class="add_image"></div>
                <div class="add_image"></div>
            </div>

            <div class="subheader">
                <h1>category</h1>
            </div>    
            <div class="grid_container_category">
                <script>displayFilterCategory();</script>
            </div>

            <div class="subheader">
                <h1>size</h1>
            </div>
            <div class="grid_container_size">
                <select class="size_region_dropdown" id="size_region_select" onchange="displaySizesByRegion(this)"></select>
                <script>displaySizeRegionDropdown();</script>  

                <div class="size_key_container"></div>
                <script>displaySizesByRegion();</script>
                </script>
            </div>



            <div class="subheader">
                <h1>brand</h1>
            </div>
            <div class="brand">
                <input type="text" id="form2" class="brand_input" />
            </div>

            <div class="subheader">
                <h1>measurement</h1>
            </div>
            <div class="grid_container_measurement"> 
                <script>displayMeasurementInput("dress");</script>
            </div>

            <div class="subheader">
                <h1>composition</h1>
            </div>
            <div class="grid_container_composition">

            </div>

    </section>
</body>
