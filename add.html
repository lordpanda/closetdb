<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
    <script src="./script.js"> </script>
    <script src="./script/db.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/add.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
    <title>Panda's' DressRoom</title>
</head>

<body>


    <section class="header">
            <script>displayGlobalMenu(2);</script>
        <div class="intro">
            <span class="main">Add items</span>
            <span class="sub">to your closet</span>
        </div>
    </section>
    <div id="bg"></div>
    <div class="overlay"></div>
    <section class="content narrow" id="page_add">

            <div class="subheader">
                <div class="text">
                    <h1>images</h1>
                </div>
                
            </div>
            <div class="container_images">
                <div class="add_image clickable">
                    <img src="./src/img/plus.png">
                    <input type="file" class="file_uploader" accept="image/*" required multiple>
                </div>
                <div class="add_image"></div>
                <div class="add_image"></div>
            </div>

            <div class="subheader">
                <h1>category</h1>
            </div>    
            <div class="grid_container_category">
            </div>
            
            <div class="sub_category">
                <div class="subheader">
                    <h1>sub</h1>
                </div>    
                <div class="grid_container_sub_category">

                    <script>displayFilterCategory();</script>
                    <script>displayFilterSubCategory();</script>
                </div>
            </div>
            <div class="subheader">
                <h1>size</h1>
            </div>
            <div class="grid_container_size">

                <button class="size_region size_region_selected" onclick="show()">
                    US
                </button>
                
                <div class="size_region_dropdown">
                </div>
                <div class="size_key_container">
                    <script>displaySizesByRegion("US");</script>
                    <script>displaySizeRegionDropdown();</script>  
                </div>
            </div>

            <div class="subheader">
                <h1>brand</h1>
            </div>
            <div class="brand">
                <div class="brand_autocomplete">
                
                    <input type="text" id="brand_search" class="brand_input" name="brand" placeholder=""/>
                    <script>autocomplete(document.getElementById("brand_search"), brandList);</script>
                </div>
            </div>
            <div class="subheader">
                <h1>name</h1>
            </div>
            <div class="item_name">
                <input type="text" id="item_name" class="brand_input" name="name" placeholder=""/>
            </div>
            <div class="subheader">
                <h1>measurement</h1>
            </div>
            <div class="grid_container_measurement"> 
                <script>displayMeasurementInput("dress");</script>
            </div>

            <div class="subheader">
                <h1>composition</h1>
            </div>
            <div class="grid_container_composition">
                <script>displayCompositionInput();</script>
            </div>

            <div class="subheader">
                <h1>season</h1>
            </div>
            <div class="grid_container_season">
                <div class="label_with_input">
                    <div class="part">year</div>
                    <input type="number" id="" class="season_input">
                </div>
                <div class="label_with_input">
                    <div class="part">season</div>
                    <select name="seasons" id="" class="season_input">
                        <option value="N/A">N/A</option>
                        <option value="SS">SS</option>
                        <option value="FW">FW</option>
                    </select>
                </div>
                <div class="label_with_input">
                    <div class="part">purchase</div>
                    <input type="number" id="" class="season_input">
                </div>
            </div>

    </section>
    <div class="submit_button">
        <button class="generate_script">Generate script</button>
    </div>

</body>
