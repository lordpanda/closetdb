<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <script src="./script.js"> </script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/item.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
    <title>Panda's' DressRoom</title>
</head>

<body>


    <section class="header">
        <script>displayGlobalMenu();</script>
    </section>

    <div id="bg"></div>
    <div class="overlay"></div>
    

    <div class="intro">
        <span class="main">Brand Name</span>
        <span class="sub">sub category category</span>
    </div>
    <div class="view_item_image">
        <script>displayItemImage();</script>
    </div>
    <section class="content" id="page_item">
        <div class="view_details narrow">
            <div class="grid_container_view_details">
                <div class="view_measurement">
                    <div class="box chest">50</div>
                    <div class="box shoulder">42</div>
                    <div class="box sleeve">20</div>
                    <div class="line_chest"></div>
                    <img src="./src/img/measurement_top.svg" class="measurement_base">
                    <img src="./src/img/measurement_top_chest.svg" class="measurement_guideline">
                    <img src="./src/img/measurement_top_shoulder.svg" class="measurement_guideline">
                    <img src="./src/img/measurement_top_sleeve.svg" class="measurement_guideline">
                </div>
                <div class="view_composition">
                    <div class="label_with_value">
                        <div class="comp_label">폴리에스터</div>
                        <div class="comp_value">90%</div>
                    </div>
                    <div class="label_with_value">
                        <div class="comp_label">면</div>
                        <div class="comp_value">10%</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
